<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Menu</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Anywere But New York</h1>
      </div>
        <h2>Menu:</h2>

      <form id="pizza-menu">
        <div class="form-group">
          <label for="">Pizza Size:</label>
          <select class="form-control" id="pizza-option">
            <option value="small">Small - 10"</option>
            <option value="medium">Medium - 12"</option>
            <option value="large">Large - 14"</option>
            <option value="xtra">Xtra Large - 16"</option>
          </select>

          <h3>Toppings:</h3>
          <label class="checkbox-inline">
            <input type="checkbox" class="inlineCheckbox" value="option1"> Pepperoni
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" class="inlineCheckbox" value="option2"> Sausage
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" class="inlineCheckbox" value="option3"> Black Olives
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" class="inlineCheckbox" value="option4"> Green Peppers
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" class="inlineCheckbox" value="option5"> Mushrooms
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" class="inlineCheckbox" value="option6"> Onions
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" class="inlineCheckbox" value="option7"> Anchovies
          </label>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="option8" class="inlineCheckbox">
              Extra Marinara Sauce
            </label>

            <label>
              <input type="checkbox" value="option9" class="inlineCheckbox">
              Extra Cheese
            </label>
          </div>
<br>
          <button class="btn btn-primary" type="submit">Place Your Order Here!</button>

          <div id="output">
            <h3>Your total cost is $<span id="sum"></span>.00</h3>
          </div>

          <p>* Pizza size is measured in diameter. ** All additional add-ons cost $1.00</p>

      </form>
    </div>
  </body>
</html>
